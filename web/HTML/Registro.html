<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilosweb.css" > 
    </head>
    <body>
        <form name="formulario" action="../registro" method="post">
            <fieldset>
                <h3>Informacion personal</h3>
                <br/>
                <label for="nombre">*Nombre:</label>&nbsp;&nbsp; 
                <input type="text" name="nombre" value="" />
                <br/><br/>
                <label for="apellidos">Apellidos:</label> 
                <input type="text" name="apellidos" value="">
                <br/><br/>
                <label for="sexo">Sexo:</label>&nbsp;&nbsp; 
                <input type="radio" name="sexo" value="hombre" checked>Hombre
                <input type="radio" name="sexo" value="mujer" >Mujer
                <br/><br/>
                <h3>Datos de acceso</h3>
                <label for="usuario">*Usuario:</label>&nbsp;&nbsp; 
                <input type="text" id="usuario" name="usuario" value="" />
                <br/><br/>
                <label for="pasword">*Contrase√±a:</label>&nbsp;&nbsp; 
                <input type="password" id="pass" name="pass" value="" />
                <br/><br/><br/>
                <h3>Informacion General</h3>
                <label for="preferencias">Preferencias:</label>&nbsp;&nbsp;
                <input type="checkbox" name="deporte" value="deporte">Deporte
                <input type="checkbox" name="lectura" value="lectura" >Lectura
                <input type="checkbox" name="cine" value="cine">Cine
                <input type="checkbox" name="viajes" value="viajes" >Viajes
                <br/><br/>
           </fieldset>
    
              <br/><br/>
           &nbsp;<input  type="submit" value="Enviar" class="boton" />&nbsp;&nbsp;&nbsp;&nbsp;
                 <input  type="reset" value="Limpiar" class="boton" />
        </form>
    </body>
